version: '3.8'

services:
  aci:
    image: ghcr.io/aipotheosis-labs/aci:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      SERVER_ENVIRONMENT: ${SERVER_ENVIRONMENT}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SERVER_OPENAI_COMPLETION_MODEL: ${SERVER_OPENAI_COMPLETION_MODEL}
      SERVER_OPENAI_EMBEDDING_MODEL: ${SERVER_OPENAI_EMBEDDING_MODEL}
      SERVER_OPENAI_EMBEDDING_DIMENSION: ${SERVER_OPENAI_EMBEDDING_DIMENSION}
      SERVER_SIGNING_KEY: ${SERVER_SIGNING_KEY}
      SERVER_JWT_ALGORITHM: ${SERVER_JWT_ALGORITHM}
      SERVER_JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${SERVER_JWT_ACCESS_TOKEN_EXPIRE_MINUTES}
      SERVER_JWT_REFRESH_TOKEN_EXPIRE_MINUTES: ${SERVER_JWT_REFRESH_TOKEN_EXPIRE_MINUTES}
      SERVER_REDIRECT_URI_BASE: ${SERVER_REDIRECT_URI_BASE}
    depends_on:
      - postgres

  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
